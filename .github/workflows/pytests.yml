name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Se corrige el runner; "python-latest" no existe

    steps:
      # 1. Descargar el c√≥digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instalar Python y dependencias
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 3. Ejecutar los tests con pytest
      - name: Run tests
        run: pytest
